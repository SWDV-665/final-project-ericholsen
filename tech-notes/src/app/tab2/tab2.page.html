<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      {{title}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{title}}</ion-title>
    </ion-toolbar>
  </ion-header>

 <!--only shows if photos is empty-->
<ion-item class="ion-text-center" *ngIf="photoService.photos.length == 0">
  <ion-label>No Photos to show.</ion-label>
</ion-item>


<!--code taken from here and modifed come:
https://ionicframework.com/docs/angular/your-first-app/2-taking-photos
-->
<ion-grid>
  <ion-row>
  <ion-col size="12" 
    *ngFor="let photo of photoService.photos; index as position">
      <ion-img [src]="photo.webviewPath" (click)="showActionSheet(photo, position)"></ion-img>
  </ion-col>
  </ion-row>
</ion-grid>


  <!--fab placed to the bottom end -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addPhotoToGallery()" >
      <ion-icon name="camera"></ion-icon>
    </ion-fab-button>
  </ion-fab> 


</ion-content>
